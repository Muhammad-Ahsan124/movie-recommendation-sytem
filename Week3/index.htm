<main>

        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 
        6.471 0 0016 9.5 6.5 6.5 0 109.5

        4 9.5z"/>

      <input 
        type="text" 
        id="search-input" 
        placeholder="Search for movies, titles, genres..."
